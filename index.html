<script>
let stream, rec, chunks=[], blob;

const qs = new URLSearchParams(location.search);
const uid = qs.get('uid') || 'TEST-UID';
const companyId = qs.get('companyId') || 'TEST-COMPANY';

function status(t){ document.getElementById('status').textContent = t; }

document.getElementById('start').onclick = async () => {
  try{
    stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
    document.getElementById('preview').srcObject = stream;
    chunks=[]; blob=null;
    rec = new MediaRecorder(stream);
    rec.ondataavailable = e => e.data?.size && chunks.push(e.data);
    rec.onstop = () => {
      blob = new Blob(chunks, { type: rec.mimeType || 'video/webm' });
      document.getElementById('playback').src = URL.createObjectURL(blob);
      document.getElementById('playback').style.display = 'block';
      status(`Fertig: ${(blob.size/1024/1024).toFixed(1)} MB`);
      document.getElementById('upload').disabled = false;
    };
    rec.start(1000);
    status('üî¥ Aufnahme l√§uft‚Ä¶');
    document.getElementById('start').disabled = true;
    document.getElementById('stop').disabled = false;
  }catch(e){ status('‚ùå Start fehlgeschlagen: ' + (e.message||e)); }
};

document.getElementById('stop').onclick = () => {
  try{ if(rec && rec.state!=='inactive') rec.stop(); }catch{}
  try{ if(stream) stream.getTracks().forEach(t=>t.stop()); }catch{}
  document.getElementById('stop').disabled = true;
};

document.getElementById('upload').onclick = async () => {
  try{
    if(!blob){ status('Keine Aufnahme vorhanden.'); return; }
    status('Upload vorbereiten‚Ä¶');

    const res = await fetch('/api/mux-upload', {
      method:'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({ uid, companyId })
    });

    const txt  = await res.text();
    let body; try { body = JSON.parse(txt); } catch { body = { error: txt }; }

    if (!res.ok) {
      const msg = body?.error || body?.message || ('HTTP '+res.status);
      status('‚ùå Server-Fehler: ' + msg);
      return;
    }

    const uploadUrl = body?.uploadUrl;
    const uploadId  = body?.uploadId;
    if(!uploadUrl){ status('‚ùå Keine uploadUrl erhalten.'); return; }

    status('Lade hoch‚Ä¶');
    const up = await fetch(uploadUrl, { method:'PUT', body: blob });
    if(!up.ok) {
      const upText = await up.text();
      throw new Error('Upload fehlgeschlagen: ' + (upText || up.status));
    }

    status('‚úÖ Upload abgeschlossen, wird transcodiert‚Ä¶');
    window.parent?.postMessage({ type:'REC_DONE', provider:'mux', uploadId, uid, companyId }, '*');
  }catch(e){
    status('‚ùå ' + (e.message||e));
  }
};
</script>
