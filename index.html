<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clarity Interview Recorder</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;padding:16px}
    video{width:100%;max-width:720px;background:#000;border-radius:12px}
    button{padding:10px 14px;border-radius:8px;border:1px solid #d1d5db;background:#fff;cursor:pointer;margin-right:8px}
    #status{margin:8px 0}
    .ok{color:#16a34a} .err{color:#dc2626}
    #playLink{margin-top:8px;display:block}
  </style>
</head>
<body>
  <h1>Interview Recorder</h1>
  <div>
    <button id="start">üéô Aufnahme starten</button>
    <button id="stop" disabled>‚èπ Stop</button>
    <button id="upload" disabled>‚¨Ü Upload</button>
  </div>
  <div id="status">Bereit.</div>
  <video id="preview" autoplay muted playsinline></video>
  <video id="playback" controls style="display:none;margin-top:8px"></video>
  <a id="playLink" href="#" target="_blank" style="display:none"></a>

<script>
let stream, rec, chunks=[], blob, lastUploadId=null;

const qs = new URLSearchParams(location.search);
const uid = qs.get('uid') || 'TEST-UID';
const companyId = qs.get('companyId') || 'TEST-COMPANY';

const el = (id) => document.getElementById(id);
function status(t, cls=''){ const s = el('status'); s.textContent = t; s.className = cls; }

el('start').onclick = async () => {
  try{
    stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
    el('preview').srcObject = stream;
    chunks=[]; blob=null;
    rec = new MediaRecorder(stream);
    rec.ondataavailable = e => e.data?.size && chunks.push(e.data);
    rec.onstop = () => {
      blob = new Blob(chunks, { type: rec.mimeType || 'video/webm' });
      el('playback').src = URL.createObjectURL(blob);
      el('playback').style.display = 'block';
      status(`Fertig: ${(blob.size/1024/1024).toFixed(1)} MB`);
      el('upload').disabled = false;
    };
    rec.start(1000);
    status('üî¥ Aufnahme l√§uft‚Ä¶');
    el('start').disabled = true;
    el('stop').disabled = false;
  }catch(e){ status('‚ùå Start fehlgeschlagen: ' + (e.message||e), 'err'); }
};

el('stop').onclick = () => {
  try{ if(rec && rec.state!=='inactive') rec.stop(); }catch{}
  try{ if(stream) stream.getTracks().forEach(t=>t.stop()); }catch{}
  el('stop').disabled = true;
};

el('upload').onclick = async () => {
  try{
    if(!blob){ status('Keine Aufnahme vorhanden.'); return; }
    status('Upload vorbereiten‚Ä¶');

    const res = await fetch('/api/mux-upload', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ uid, companyId })
    });

    // robust lesen ‚Äì auch wenn mal kein JSON zur√ºck kommt:
    let payload;
    try { payload = await res.json(); } catch(_) {
      const txt = await res.text();
      throw new Error(`Server hat kein JSON geliefert: ${txt?.slice(0,120) || 'n/a'}`);
    }

    const { uploadUrl, uploadId, error } = payload || {};
    if(error || !uploadUrl){ throw new Error(error || 'Keine uploadUrl erhalten'); }

    status('Lade hoch‚Ä¶');
    const up = await fetch(uploadUrl, { method:'PUT', body: blob });
    if(!up.ok) throw new Error('Upload fehlgeschlagen');

    lastUploadId = uploadId;
    status('‚úÖ Upload abgeschlossen, wird transcodiert‚Ä¶', 'ok');

    // Polling starten: PlaybackId abholen
    pollMuxReady(uploadId);
  }catch(e){ status('‚ùå ' + (e.message||e), 'err'); }
};

// Fragt unsere API: Ist das Asset schon ready? PlaybackId?
async function pollMuxReady(uploadId){
  let tries = 0;
  const maxTries = 60;     // ~5 Minuten bei 5s Intervall
  const wait = (ms) => new Promise(r=>setTimeout(r, ms));

  while (tries < maxTries) {
    tries++;
    try {
      const r = await fetch(`/api/mux-asset?uploadId=${encodeURIComponent(uploadId)}`);
      const j = await r.json();
      if (j.assetReady && j.playbackId) {
        const playbackUrl = `https://stream.mux.com/${j.playbackId}.m3u8`;
        status('‚úÖ Transcoding fertig ‚Äî Playback bereit.', 'ok');

        // Link zeigen
        const a = el('playLink');
        a.href = playbackUrl;
        a.textContent = '‚û° Video abspielen (HLS)';
        a.style.display = 'block';

        // Parent (Wix) informieren
        window.parent?.postMessage({
          type:'RECORD_UPLOADED',
          provider:'mux',
          uploadId,
          assetId: j.assetId,
          playbackId: j.playbackId,
          playbackUrl
        }, '*');
        return;
      } else {
        status(`Transcoding‚Ä¶ (${tries})`);
      }
    } catch(e) {
      status('Polling-Fehler: ' + (e.message||e), 'err');
    }
    await wait(5000);
  }
  status('‚ö†Ô∏è Playback noch nicht bereit ‚Äì sp√§ter erneut pr√ºfen.');
}
</script>
</body>
</html>
