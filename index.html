<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clarity Interview Recorder</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;padding:16px}
    video{width:100%;max-width:720px;background:#000;border-radius:12px}
    button{padding:10px 14px;border-radius:8px;border:1px solid #d1d5db;background:#fff;cursor:pointer;margin-right:8px}
    #status{margin:8px 0}
    .ok{color:#16a34a} .err{color:#dc2626}
    #muxWrap{max-width:720px;margin-top:12px}
  </style>
  <!-- Mux Player (sch√∂ner als das native <video>) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@mux/mux-player"></script>
</head>
<body>
  <h1>Interview Recorder</h1>
  <div>
    <button id="start">üéô Aufnahme starten</button>
    <button id="stop" disabled>‚èπ Stop</button>
    <button id="upload" disabled>‚¨Ü Upload</button>
  </div>

  <div id="status">Bereit.</div>

  <video id="preview" autoplay muted playsinline></video>

  <!-- Playback-Bereich -->
  <div id="muxWrap" style="display:none">
    <mux-player id="muxPlayer" stream-type="on-demand" style="width:100%; border-radius:12px"></mux-player>
  </div>

<script>
let stream, rec, chunks=[], blob;

const qs = new URLSearchParams(location.search);
const uid = qs.get('uid') || 'TEST-UID';
const companyId = qs.get('companyId') || 'TEST-COMPANY';

// UI helpers
const $ = sel => document.querySelector(sel);
const setStatus = (t, cls='') => { const el=$('#status'); el.textContent=t; el.className=cls; };

$('#start').onclick = async () => {
  try{
    stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
    $('#preview').srcObject = stream;
    chunks=[]; blob=null;
    rec = new MediaRecorder(stream);
    rec.ondataavailable = e => e.data?.size && chunks.push(e.data);
    rec.onstop = () => {
      blob = new Blob(chunks, { type: rec.mimeType || 'video/webm' });
      setStatus(`Aufnahme beendet: ${(blob.size/1024/1024).toFixed(1)} MB`, 'ok');
      $('#upload').disabled = false;
    };
    rec.start(1000);
    setStatus('üî¥ Aufnahme l√§uft‚Ä¶');
    $('#start').disabled = true;
    $('#stop').disabled = false;
  }catch(e){ setStatus('‚ùå Start fehlgeschlagen: ' + (e.message||e), 'err'); }
};

$('#stop').onclick = () => {
  try{ if(rec && rec.state!=='inactive') rec.stop(); }catch{}
  try{ if(stream) stream.getTracks().forEach(t=>t.stop()); }catch{}
  $('#stop').disabled = true;
};

$('#upload').onclick = async () => {
  try{
    if(!blob){ setStatus('Keine Aufnahme vorhanden.', 'err'); return; }
    setStatus('Upload vorbereiten‚Ä¶');

    // 1) Server fragen (Direct Upload URL holen)
    const res = await fetch('/api/mux-upload', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ uid, companyId })
    });
    const data = await res.json();
    if(!res.ok || data.error) throw new Error(data.error || 'Upload bootstrap failed');

    const { uploadUrl, uploadId } = data;
    if(!uploadUrl) throw new Error('Keine uploadUrl erhalten.');

    // 2) Datei PUTen (Direct Upload)
    setStatus('Lade hoch‚Ä¶');
    const up = await fetch(uploadUrl, { method:'PUT', body: blob });
    if(!up.ok) throw new Error('Upload fehlgeschlagen');

    setStatus('‚úÖ Upload abgeschlossen ‚Äî Status wird abgefragt‚Ä¶', 'ok');

    // 3) Status einmal holen
    const st1 = await getAssetStatus(uploadId);
    showStatus(st1);

    // 4) Optional: Polling bis "ready"
    if(st1.status !== 'ready'){
      await pollUntilReady(uploadId, (s)=>showStatus(s));
    }

  }catch(e){ setStatus('‚ùå ' + (e.message||e), 'err'); }
};

// --- Helpers ---

async function getAssetStatus(uploadId){
  const r = await fetch(`/api/mux-asset?uploadId=${encodeURIComponent(uploadId)}`);
  const j = await r.json();
  if(!r.ok) throw new Error(j?.error || 'Status-Check fehlgeschlagen');
  return j; // { assetId, status, playbackId }
}

function showStatus(s){
  setStatus(`Status: ${s.status}${s.playbackId ? ' ‚Äî Playback verf√ºgbar' : ''}`);
  if(s.playbackId){
    // sch√∂nen Mux Player anzeigen
    $('#muxWrap').style.display = 'block';
    const player = $('#muxPlayer');
    player.setAttribute('playback-id', s.playbackId);
    // optional Autoplay:
    // player.setAttribute('autoplay', '');
    // player.setAttribute('muted', '');
  }
}

/**
 * Polling bis Mux fertig transkodiert hat.
 * stoppt nach ~3 Minuten (36 Versuche, alle 5s)
 */
async function pollUntilReady(uploadId, onTick){
  const maxTries = 36, delayMs = 5000;
  for(let i=0;i<maxTries;i++){
    await new Promise(r => setTimeout(r, delayMs));
    try{
      const s = await getAssetStatus(uploadId);
      onTick?.(s);
      if(s.status === 'ready') {
        setStatus('‚úÖ Transkodierung abgeschlossen ‚Äî bereit zur Wiedergabe.', 'ok');
        return s;
      }
    }catch(e){
      // still quiet retry
    }
  }
  setStatus('‚ö†Ô∏è Transkodierung noch nicht fertig. Bitte sp√§ter erneut pr√ºfen.', 'err');
}
</script>
</body>
</html>
