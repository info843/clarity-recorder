<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clarity Interview Recorder</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;padding:16px}
    video{width:100%;max-width:720px;background:#000;border-radius:12px}
    button{padding:10px 14px;border-radius:8px;border:1px solid #d1d5db;background:#fff;cursor:pointer;margin-right:8px}
    #status{margin:8px 0}
  </style>
</head>
<body>
  <h1>Interview Recorder</h1>
  <div>
    <button id="start">🎙 Aufnahme starten</button>
    <button id="stop" disabled>⏹ Stop</button>
    <button id="upload" disabled>⬆ Upload</button>
  </div>
  <div id="status">Bereit.</div>
  <video id="preview" autoplay muted playsinline></video>
  <video id="playback" controls style="display:none;margin-top:8px"></video>

<script>
let stream, rec, chunks=[], blob, lastUploadId=null;

const qs = new URLSearchParams(location.search);
const uid = qs.get('uid') || 'TEST-UID';
const companyId = qs.get('companyId') || 'TEST-COMPANY';

const $ = (id) => document.getElementById(id);
const setStatus = (t) => $('status').textContent = t;

$('start').onclick = async () => {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
    $('preview').srcObject = stream;
    chunks=[]; blob=null;
    rec = new MediaRecorder(stream);
    rec.ondataavailable = e => e.data?.size && chunks.push(e.data);
    rec.onstop = () => {
      blob = new Blob(chunks, { type: rec.mimeType || 'video/webm' });
      $('playback').src = URL.createObjectURL(blob);
      $('playback').style.display = 'block';
      setStatus(`Fertig: ${(blob.size/1024/1024).toFixed(1)} MB`);
      $('upload').disabled = false;
    };
    rec.start(1000);
    setStatus('🔴 Aufnahme läuft…');
    $('start').disabled = true;
    $('stop').disabled = false;
  } catch (e) {
    setStatus('❌ Start fehlgeschlagen: ' + (e.message||e));
  }
};

$('stop').onclick = () => {
  try { if (rec && rec.state!=='inactive') rec.stop(); } catch {}
  try { if (stream) stream.getTracks().forEach(t=>t.stop()); } catch {}
  $('stop').disabled = true;
};

$('upload').onclick = async () => {
  try {
    if (!blob) { setStatus('Keine Aufnahme vorhanden.'); return; }
    setStatus('Upload vorbereiten…');

    // 1) Upload-URL vom eigenen API-Endpoint holen
    const prep = await fetch('/api/mux-upload', {
      method:'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({ uid, companyId })
    });

    const prepJson = await prep.json().catch(()=> ({}));
    if (!prep.ok) {
      throw new Error('Server-Fehler: ' + (prepJson?.error || prep.statusText));
    }
    const { uploadUrl, uploadId } = prepJson || {};
    if (!uploadUrl) throw new Error('Server-Fehler: keine uploadUrl erhalten');
    lastUploadId = uploadId || null;

    // 2) WICHTIG: Direkt-Upload OHNE zusätzliche Query-Parameter
    setStatus('Lade hoch…');
    const up = await fetch(uploadUrl, { method:'PUT', body: blob });
    if (!up.ok) {
      // oft liefert Mux hier leider keine schöne Fehlermeldung
      throw new Error('Direct-Upload fehlgeschlagen (HTTP ' + up.status + ')');
    }

    setStatus('✅ Upload abgeschlossen, wird transcodiert…');

    // 3) (Optional) Zustand abfragen
    if (lastUploadId) {
      setStatus('✅ Upload abgeschlossen, Status wird geprüft…');
      const chk = await fetch('/api/mux-asset?uploadId=' + encodeURIComponent(lastUploadId));
      const chkJson = await chk.json().catch(()=> ({}));
      if (chk.ok) {
        const { assetId, status } = chkJson;
        setStatus('✅ Upload abgeschlossen — Status: ' + status + (assetId ? ` (Asset ${assetId})` : ''));
      } else {
        setStatus('✅ Upload abgeschlossen — Statusabfrage nicht möglich');
      }
    }

    // 4) Event an Parent (Wix) senden
    window.parent?.postMessage(
      { type:'REC_DONE', provider:'mux', uploadId:lastUploadId, uid, companyId },
      '*'
    );
  } catch (e) {
    setStatus('❌ ' + (e.message||e));
  }
};
</script>
</body>
</html>
